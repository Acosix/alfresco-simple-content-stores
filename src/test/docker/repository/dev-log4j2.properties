rootLogger.level=error
rootLogger.appenderRef.stdout.ref=ConsoleAppender
rootLogger.appenderRef.rolling.ref=RollingAppender

appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{ISO8601} %x %-5p [%c{3}] [%t] %replace{%m}{[\r\n]+}{}%n

appender.rolling.type=RollingFile
appender.rolling.name=RollingAppender
appender.rolling.fileName=${docker.tests.repository.tomcatPath}/logs/alfresco.log
appender.rolling.filePattern=${docker.tests.repository.tomcatPath}/logs/alfresco.log.%d{yyyy-MM-dd}
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{ISO8601} %-5p [%c] [%t] %replace{%m}{[\r\n]+}{}%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1

logger.acosix-simple-content-stores.name=${project.artifactId}
logger.acosix-simple-content-stores.level=debug

# horrible Alfresco logic: have to enable DEBUG to get ERROR for non-HTTP-500 codes via ResponseWriter#renderErrorResponse
logger.alfresco-rest.name=org.alfresco.rest.framework.webscripts
logger.alfresco-rest.level=debug